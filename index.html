<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class="calculator-screen">
                <div class="current-calculation"></div>
                <div class="current-result"></div>
            </div>
            <div class="functional-btn">
                <div class="remove-btn">
                    <button class="btn btn-ac">AC</button>
                    <button class="btn btn-c">DEL</button>
                </div>
                <div class="calculator-btn">
                    <button class="btn btn-7" value="7">7</button>
                    <button class="btn btn-8" value="8">8</button>
                    <button class="btn btn-9" value="9">9</button>
                    <button class="btn btn-divine" value="/">/</button>
                    <button class="btn btn-4" value="4">4</button>
                    <button class="btn btn-5" value="5">5</button>
                    <button class="btn btn-6" value="6">6</button>
                    <button class="btn btn-multiply" value="*">*</button>
                    <button class="btn btn-1" value="1">1</button>
                    <button class="btn btn-2" value="2">2</button>
                    <button class="btn btn-3" value="3">3</button>
                    <button class="btn btn-minus" value="-">-</button>
                    <button class="btn btn-dot" value=".">.</button>
                    <button class="btn btn-0" value="0">0</button>
                    <button class="btn btn-result" value="=">=</button>
                    <button class="btn btn-add" value="+">+</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-item">Copyright Â© Do Duy Anh</div>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
