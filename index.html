<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class="calculator-screen">
                <div class="current-calculation"></div>
                <div class="current-result"></div>
            </div>
            <div class="functional-btn">
                <div class="remove-btn">
                    <button class="btn btn-ac">AC</button>
                    <button class="btn btn-c">DEL</button>
                </div>
                <div class="calculator-btn">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">÷</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">x</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">-</button>
                    <button class="btn">.</button>
                    <button class="btn">0</button>
                    <button class="btn">=</button>
                    <button class="btn">+</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-item">Copyright © Do Duy Anh</div>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
